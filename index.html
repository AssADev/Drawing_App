<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AssADev - Drawing App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="title">
                <h1>HTML Canvas</h1>
                <h3>Draw what you want</h3>
            </div>
            <div class="parameters">
                <div class="input_param">
                    <label for="pencil">Pen width</label>
                    <input type="range" name="pencil" id="pencil" min="1" max="50" value="8" />
                </div>
                <div class="input_param">
                    <label for="color">Pen color</label>
                    <input type="color" name="color" id="color" value="#00FFC8" />
                </div>
                <button name="rainbow" class="rainbow">Rainbow</button>
                <button name="erase" class="btnErase">Erase</button>
            </div>
        </header>
        <div class="container_canvas">
            <canvas id="canvas"></canvas>
        </div>
        <!-- JavaScript -->
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
